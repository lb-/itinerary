<template name="main">
  <head>
    <title>itinerary</title>
  </head>
  <body>
    <div class="container">
      {{> yield}}
    </div>
    {{>nav}}
  </body>
</template>

<template name="home">
  <h1>Itineraries</h1>
</template>

<template name="nav">
  <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
    <div class="container">
      {{#each sections}}
        <button type="button" class="btn {{#if isSelectedSection}}btn-default{{/if}} navbar-btn btn-sm select-section">
          <i class="fa {{icon}}"></i> <span class="hidden-xs">{{title}}</span>
        </button>
      {{/each}}
    </div>
  </nav>
</template>

<template name="header">
  <div class="page-header">
    <h2>
      Covenant Men's Conference<br>
      <small>Friday the 1st of August to Saturday the 2nd of August</small>
    </h2>
  </div>
</template>

<template name="info">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h1 class="panel-title">Info</h1>
    </div>
    <div class="panel-body">
      <p class="lead">
        Covenant Conference will be an amazing weekend at Enjoy Church in Melbourne. We will be hearing from the following world-renown speakers, Leon Fontain from Springs church Canada and Enjoy's own Shane Baxter . But that’s just the icing on the cake - it’s going to be a great time to just get away together!
      </p>
      <ul class="unstyled">
        <li>Meals: Some meals are provided at the conference, bring cash for other meals.</li>
        <li>Luggage: Carry on luggage only.</li>
        <li>Conference Website: <a href="http://www.covenantmensconference.com/">http://www.covenantmensconference.com/</a></li>
      </ul>
      <p class="list-group-item-text">
        <strong>Conference Contact</strong>
        <ul class="unstyled">
          <li>LB (Ben) Johnston</li>
          <li>Email: lb@lifechurchcentral.com</li>
          <li>Mobile: 0414 446 068</li>
        </ul>
      </p>
    </div>
    <div class="panel-footer hidden-print">
      Info
      <p class="pull-right"><button class="btn top btn-xs"><i class="fa fa-chevron-up"></i></button></p>
    </div>
  </div>
</template>
